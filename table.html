<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Розклад занять</caption>
        <thead>
            <tr>
                <th>День тижня</th>
                <th>Перша пара</th>
                <th>Друга пара</th>
                <th>Третя пара</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td>Математика</td>
                <td>Фізика</td>
                <td>Англійська мова</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td>Хімія</td>
                <td>Історія</td>
                <td>Географія</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Відпочинок у вихідні дні</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
